<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 72px;
}
.code-line {
  margin: 0;
  height: 1em;
  counter-increment: line;

  position: absolute;
  padding: 0 0.3em 0.3em 0.3em;
  display: inherit;
  width: 100%;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

.code-text-container {
  position: relative;
  height: 1em;
  padding: 0.3em 0;
}

.cover-indicator {
  display: flex;
  width: 100%;
  position: absolute;
  justify-content: end;
  height: 1em;
  align-items: center;
  padding: 0 0.3em 0.3em 0.3em;
}

.cover-indicator.check-cover::after {
  content: "\2713";
  font-weight: bold;
  background-color: var(--green);
  height: 1em;
}

.cover-indicator.no-cover::after {
  content: "\2716";
  font-weight: bold;
  background-color: var(--red);
  height: 1em;
}

.stat-line-hit {
  max-width: 48px;
  overflow: hidden;
  font-weight: bold;
  margin-right: 4px;
  background-color: var(--green);
  position: relative;
  top: 0.1em;
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

g,\n    },\n    ListItem {\n        indent: usize,\n        content: String,\n        checked: Option\u003cbool\u003e, // None = 通常のリスト, Some(true) = チェック済み, Some(false) = 未チェック\n    },\n    Table {\n        headers: Vec\u003cString\u003e,\n        rows: Vec\u003cVec\u003cString\u003e\u003e,\n        alignments: Vec\u003cAlignment\u003e,\n    },\n    BlockQuote {\n        content: String,\n    },\n    Alert {\n        alert_type: AlertType,\n        content: String,\n    },\n    Image {\n        alt_text: String,\n        url: String,\n    },\n    HorizontalRule,\n    Empty,\n}\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum AlertType {\n    Note,\n    Tip,\n    Important,\n    Warning,\n    Caution,\n}\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum Alignment {\n    None,\n    Left,\n    Center,\n    Right,\n}\n\npub struct MarkdownDocument {\n    pub path: PathBuf,\n    pub content: String,\n    pub parsed_lines: Vec\u003cParsedLine\u003e,\n    pub toc: Vec\u003cTocEntry\u003e,\n}\n\nimpl MarkdownDocument {\n    pub fn parse(\n        path: PathBuf,\n        content: String,\n        highlighter: \u0026CodeHighlighter,\n    ) -\u003e anyhow::Result\u003cSelf\u003e {\n        let mut parsed_lines = Vec::new();\n        let mut toc = Vec::new();\n\n        // テーブルや他の拡張機能を有効にする\n        let mut options = Options::empty();\n        options.insert(Options::ENABLE_TABLES);\n        options.insert(Options::ENABLE_STRIKETHROUGH);\n        options.insert(Options::ENABLE_TASKLISTS);\n\n        let parser = Parser::new_ext(\u0026content, options);\n        let mut current_line = 0;\n\n        let mut in_heading = false;\n        let mut heading_level = 0;\n        let mut heading_text = String::new();\n\n        let mut in_code_block = false;\n        let mut code_lang: Option\u003cString\u003e = None;\n        let mut code_content = String::new();\n\n        let mut in_list = false;\n        let mut list_depth: usize = 0;\n        let mut list_item_stack: Vec\u003c(String, Option\u003cbool\u003e, usize)\u003e = Vec::new(); // (content, checked, indent)のスタック\n\n        let mut in_blockquote = false;\n        let mut blockquote_content = String::new();\n\n        let mut in_image = false;\n        let mut image_url = String::new();\n        let mut image_alt_text = String::new();\n\n        let mut in_table = false;\n        let mut in_table_head = false;\n        let mut table_headers: Vec\u003cString\u003e = Vec::new();\n        let mut table_rows: Vec\u003cVec\u003cString\u003e\u003e = Vec::new();\n        let mut current_row: Vec\u003cString\u003e = Vec::new();\n        let mut current_cell = String::new();\n        let mut table_alignments: Vec\u003cAlignment\u003e = Vec::new();\n\n        let mut current_text = String::new();\n\n        for event in parser {\n            match event {\n                Event::Start(Tag::Heading { level, .. }) =\u003e {\n                    if !current_text.is_empty() {\n                        parsed_lines.push(ParsedLine::Text {\n                            content: std::mem::take(\u0026mut current_text),\n                        });\n                    }\n                    in_heading = true;\n                    heading_level = match level {\n                        HeadingLevel::H1 =\u003e 1,\n                        HeadingLevel::H2 =\u003e 2,\n                        HeadingLevel::H3 =\u003e 3,\n                        HeadingLevel::H4 =\u003e 4,\n                        HeadingLevel::H5 =\u003e 5,\n                        HeadingLevel::H6 =\u003e 6,\n                    };\n                    heading_text.clear();\n                }\n                Event::End(TagEnd::Heading(_)) =\u003e {\n                    in_heading = false;\n                    let line_num = current_line;\n                    parsed_lines.push(ParsedLine::Heading {\n                        level: heading_level,\n                        text: heading_text.clone(),\n                        line_num,\n                    });\n                    toc.push(TocEntry {\n                        level: heading_level,\n                        title: heading_text.clone(),\n                        line_number: line_num,\n                    });\n                    current_line += 1;\n                }\n                Event::Start(Tag::CodeBlock(kind)) =\u003e {\n                    if !current_text.is_empty() {\n                        parsed_lines.push(ParsedLine::Text {\n                            content: std::mem::take(\u0026mut current_text),\n                        });\n                    }\n                    in_code_block = true;\n                    code_lang = match kind {\n                        pulldown_cmark::CodeBlockKind::Fenced(lang) =\u003e {\n                            if lang.is_empty() {\n                                None\n                            } else {\n                                Some(lang.to_string())\n                            }\n                        }\n                        pulldown_cmark::CodeBlockKind::Indented =\u003e None,\n                    };\n                    code_content.clear();\n                }\n                Event::End(TagEnd::CodeBlock) =\u003e {\n                    in_code_block = false;\n                    let highlighted = highlighter.highlight(\u0026code_content, code_lang.as_deref());\n                    parsed_lines.push(ParsedLine::Code {\n                        lang: code_lang.clone(),\n                        content: code_content.clone(),\n                        highlighted,\n                    });\n                    current_line += code_content.lines().count() + 2;\n                }\n                Event::Start(Tag::List(_)) =\u003e {\n                    if !current_text.is_empty() {\n                        parsed_lines.push(ParsedLine::Text {\n                            content: std::mem::take(\u0026mut current_text),\n                        });\n                    }\n\n                    // ネストされたリストが開始する前に、親アイテムの内容を出力\n                    if in_list \u0026\u0026 !list_item_stack.is_empty() {\n                        if let Some(item) = list_item_stack.last_mut() {\n                            if !item.0.trim().is_empty() {\n                                parsed_lines.push(ParsedLine::ListItem {\n                                    indent: item.2,\n                                    content: item.0.trim().to_string(),\n                                    checked: item.1,\n                                });\n                                // 出力済みなので内容をクリア（インデントレベルは保持）\n                                item.0.clear();\n                            }\n                        }\n                    }\n\n                    in_list = true;\n                    list_depth += 1;\n                }\n                Event::End(TagEnd::List(_)) =\u003e {\n                    list_depth = list_depth.saturating_sub(1);\n                    if list_depth == 0 {\n                        in_list = false;\n                    }\n                }\n                Event::Start(Tag::Item) =\u003e {\n                    // 新しいアイテムをスタックにプッシュ\n                    let indent = list_depth.saturating_sub(1);\n                    list_item_stack.push((String::new(), None, indent));\n                }\n                Event::End(TagEnd::Item) =\u003e {\n                    if in_list {\n                        if let Some((content, checked, indent)) = list_item_stack.pop() {\n                            // 内容が空でない場合のみ出力（既に出力済みの場合は空）\n                            if !content.trim().is_empty() {\n                                parsed_lines.push(ParsedLine::ListItem {\n                                    indent,\n                                    content: content.trim().to_string(),\n                                    checked,\n                                });\n                            }\n                        }\n                    }\n                }\n                Event::TaskListMarker(checked) =\u003e {\n                    // 現在のアイテムのcheckedフラグを設定\n                    if let Some(item) = list_item_stack.last_mut() {\n                        item.1 = Some(checked);\n                    }\n                }\n                Event::Start(Tag::BlockQuote(_)) =\u003e {\n                    if !current_text.is_empty() {\n                        parsed_lines.push(ParsedLine::Text {\n                            content: std::mem::take(\u0026mut current_text),\n                        });\n                    }\n                    in_blockquote = true;\n                    blockquote_content.clear();\n                }\n                Event::End(TagEnd::BlockQuote(_)) =\u003e {\n                    in_blockquote = false;\n\n                    // GitHub Alerts パターンを検出\n                    let content = std::mem::take(\u0026mut blockquote_content);\n                    let trimmed = content.trim();\n\n                    #[allow(clippy::manual_map)]\n                    let alert_type = if let Some(stripped) = trimmed.strip_prefix(\"[!NOTE]\") {\n                        Some((AlertType::Note, stripped))\n                    } else if let Some(stripped) = trimmed.strip_prefix(\"[!TIP]\") {\n                        Some((AlertType::Tip, stripped))\n                    } else if let Some(stripped) = trimmed.strip_prefix(\"[!IMPORTANT]\") {\n                        Some((AlertType::Important, stripped))\n                    } else if let Some(stripped) = trimmed.strip_prefix(\"[!WARNING]\") {\n                        Some((AlertType::Warning, stripped))\n                    } else if let Some(stripped) = trimmed.strip_prefix(\"[!CAUTION]\") {\n                        Some((AlertType::Caution, stripped))\n                    } else {\n                        None\n                    };\n\n                    if let Some((alert_type, alert_content)) = alert_type {\n                        parsed_lines.push(ParsedLine::Alert {\n                            alert_type,\n                            content: alert_content.trim().to_string(),\n                        });\n                    } else {\n                        parsed_lines.push(ParsedLine::BlockQuote { content });\n                    }\n                }\n                Event::Text(text) =\u003e {\n                    if in_heading {\n                        heading_text.push_str(\u0026text);\n                    } else if in_code_block {\n                        code_content.push_str(\u0026text);\n                    } else if in_image {\n                        image_alt_text.push_str(\u0026text);\n                    } else if in_table {\n                        current_cell.push_str(\u0026text);\n                    } else if in_list {\n                        // スタックの一番上のアイテムにテキストを追加\n                        if let Some(item) = list_item_stack.last_mut() {\n                            item.0.push_str(\u0026text);\n                        }\n                    } else if in_blockquote {\n                        blockquote_content.push_str(\u0026text);\n                    } else {\n                        current_text.push_str(\u0026text);\n                    }\n                }\n                Event::Code(code) =\u003e {\n                    let code_str = format!(\"⟨INLINE_CODE⟩{code}⟨/INLINE_CODE⟩\");\n                    if in_heading {\n                        heading_text.push_str(\u0026code_str);\n                    } else if in_table {\n                        current_cell.push_str(\u0026code_str);\n                    } else if in_list {\n                        // スタックの一番上のアイテムにコードを追加\n                        if let Some(item) = list_item_stack.last_mut() {\n                            item.0.push_str(\u0026code_str);\n                        }\n                    } else if in_blockquote {\n                        blockquote_content.push_str(\u0026code_str);\n                    } else {\n                        current_text.push_str(\u0026code_str);\n                    }\n                }\n                Event::SoftBreak | Event::HardBreak =\u003e {\n                    if in_heading {\n                        heading_text.push(' ');\n                    } else if in_code_block {\n                        code_content.push('\\n');\n                    } else if in_table {\n                        current_cell.push(' ');\n                    } else if in_list {\n                        // スタックの一番上のアイテムにスペースを追加\n                        if let Some(item) = list_item_stack.last_mut() {\n                            item.0.push(' ');\n                        }\n                    } else if in_blockquote {\n                        blockquote_content.push('\\n');\n                    } else {\n                        current_text.push(' ');\n                    }\n                }\n                Event::Rule =\u003e {\n                    if !current_text.is_empty() {\n                        parsed_lines.push(ParsedLine::Text {\n                            content: std::mem::take(\u0026mut current_text),\n                        });\n                    }\n                    parsed_lines.push(ParsedLine::HorizontalRule);\n                }\n                Event::Start(Tag::Image { dest_url, .. }) =\u003e {\n                    if !current_text.is_empty() {\n                        parsed_lines.push(ParsedLine::Text {\n                            content: std::mem::take(\u0026mut current_text),\n                        });\n                    }\n                    // 画像のURL（パス）を記録\n                    // alt_textは後のEvent::Textで取得\n                    in_image = true;\n                    image_url = dest_url.to_string();\n                    image_alt_text.clear();\n                }\n                Event::End(TagEnd::Image) =\u003e {\n                    in_image = false;\n                    parsed_lines.push(ParsedLine::Image {\n                        alt_text: std::mem::take(\u0026mut image_alt_text),\n                        url: std::mem::take(\u0026mut image_url),\n                    });\n                }\n                Event::Start(Tag::Table(alignments)) =\u003e {\n                    if !current_text.is_empty() {\n                        parsed_lines.push(ParsedLine::Text {\n                            content: std::mem::take(\u0026mut current_text),\n                        });\n                    }\n                    in_table = true;\n                    table_headers.clear();\n                    table_rows.clear();\n                    current_row.clear();\n                    table_alignments = alignments\n                        .iter()\n                        .map(|a| match a {\n                            pulldown_cmark::Alignment::None =\u003e Alignment::None,\n                            pulldown_cmark::Alignment::Left =\u003e Alignment::Left,\n                            pulldown_cmark::Alignment::Center =\u003e Alignment::Center,\n                            pulldown_cmark::Alignment::Right =\u003e Alignment::Right,\n                        })\n                        .collect();\n                }\n                Event::End(TagEnd::Table) =\u003e {\n                    in_table = false;\n                    parsed_lines.push(ParsedLine::Table {\n                        headers: std::mem::take(\u0026mut table_headers),\n                        rows: std::mem::take(\u0026mut table_rows),\n                        alignments: std::mem::take(\u0026mut table_alignments),\n                    });\n                }\n                Event::Start(Tag::TableHead) =\u003e {\n                    in_table_head = true;\n                    current_row.clear();\n                }\n                Event::End(TagEnd::TableHead) =\u003e {\n                    in_table_head = false;\n                    table_headers = std::mem::take(\u0026mut current_row);\n                }\n                Event::Start(Tag::TableRow) =\u003e {\n                    if !in_table_head {\n                        current_row.clear();\n                    }\n                }\n                Event::End(TagEnd::TableRow) =\u003e {\n                    if !in_table_head {\n                        table_rows.push(std::mem::take(\u0026mut current_row));\n                    }\n                }\n                Event::Start(Tag::TableCell) =\u003e {\n                    current_cell.clear();\n                }\n                Event::End(TagEnd::TableCell) =\u003e {\n                    current_row.push(std::mem::take(\u0026mut current_cell));\n                }\n                _ =\u003e {}\n            }\n        }\n\n        if !current_text.is_empty() {\n            parsed_lines.push(ParsedLine::Text {\n                content: current_text,\n            });\n        }\n\n        Ok(MarkdownDocument {\n            path,\n            content,\n            parsed_lines,\n            toc,\n        })\n    }\n}\n","traces":[{"line":71,"address":[2128928,2142907,2133593],"length":1,"stats":{"Line":12}},{"line":76,"address":[2111526],"length":1,"stats":{"Line":12}},{"line":77,"address":[2100786],"length":1,"stats":{"Line":12}},{"line":80,"address":[2103622,2103555],"length":1,"stats":{"Line":24}},{"line":81,"address":[2111882],"length":1,"stats":{"Line":12}},{"line":82,"address":[2129374],"length":1,"stats":{"Line":12}},{"line":83,"address":[2129394],"length":1,"stats":{"Line":12}},{"line":85,"address":[2111937],"length":1,"stats":{"Line":12}},{"line":86,"address":[2129482],"length":1,"stats":{"Line":12}},{"line":88,"address":[2103782],"length":1,"stats":{"Line":11}},{"line":89,"address":[2108382],"length":1,"stats":{"Line":12}},{"line":90,"address":[1625722],"length":1,"stats":{"Line":12}},{"line":92,"address":[2101154],"length":1,"stats":{"Line":11}},{"line":93,"address":[2103876],"length":1,"stats":{"Line":10}},{"line":94,"address":[2108484],"length":1,"stats":{"Line":11}},{"line":96,"            {\n                    Some((indent, content))\n                } else {\n                    None\n                }\n            })\n            .collect();\n\n        // Verify we have all items\n        assert_eq!(list_items.len(), 6);\n\n        // Verify order: Parent item should appear BEFORE its children\n        assert_eq!(list_items[0].1, \"Parent item\");\n        assert_eq!(*list_items[0].0, 0); // indent 0\n\n        assert_eq!(list_items[1].1, \"Child item 1\");\n        assert_eq!(*list_items[1].0, 1); // indent 1\n\n        assert_eq!(list_items[2].1, \"Child item 2\");\n        assert_eq!(*list_items[2].0, 1); // indent 1\n\n        assert_eq!(list_items[3].1, \"Grandchild item\");\n        assert_eq!(*list_items[3].0, 2); // indent 2\n\n        assert_eq!(list_items[4].1, \"Child item 3\");\n        assert_eq!(*list_items[4].0, 1); // indent 1\n\n        assert_eq!(list_items[5].1, \"Another parent item\");\n        assert_eq!(*list_items[5].0, 0); // indent 0\n    }\n\n    #[test]\n    fn test_inline_code_parsing() {\n        let markdown = \"Text with `inline code` here\";\n        let highlighter = CodeHighlighter::new(\"base16-ocean.dark\".to_string());\n        let doc =\n            MarkdownDocument::parse(PathBuf::from(\"test.md\"), markdown.to_string(), \u0026highlighter)\n                .unwrap();\n\n        // Find the text line\n        let text_line = doc\n            .parsed_lines\n            .iter()\n            .find_map(|line| {\n                if let ParsedLine::Text { content } = line {\n                    Some(content)\n                } else {\n                    None\n                }\n            })\n            .expect(\"Should have text line\");\n\n        // Should contain markers, not backticks\n        assert!(\n            text_line.contains(\"⟨INLINE_CODE⟩\"),\n            \"Should contain opening marker\"\n        );\n        assert!(\n            text_line.contains(\"⟨/INLINE_CODE⟩\"),\n            \"Should contain closing marker\"\n        );\n        assert!(\n            text_line.contains(\"inline code\"),\n            \"Should contain the code content\"\n        );\n\n        // Should NOT have standalone backticks anymore\n        // Note: the markers contain the content between them, backticks should not be separate\n        let expected = \"Text with ⟨INLINE_CODE⟩inline code⟨/INLINE_CODE⟩ here\";\n        assert_eq!(text_line, expected);\n    }\n\n    #[test]\n    fn test_inline_code_in_table() {\n        let markdown = r#\"| Key | Action |\n|-----|--------|\n| `j` | Scroll down |\n| `k` | Scroll up |\"#;\n\n        let highlighter = CodeHighlighter::new(\"base16-ocean.dark\".to_string());\n        let doc =\n            MarkdownDocument::parse(PathBuf::from(\"test.md\"), markdown.to_string(), \u0026highlighter)\n                .unwrap();\n\n        // Find the table\n        let table = doc\n            .parsed_lines\n            .iter()\n            .find_map(|line| {\n                if let ParsedLine::Table {\n                    headers,\n                    rows,\n                    alignments,\n                } = line\n                {\n                    Some((headers, rows, alignments))\n                } else {\n                    None\n                }\n            })\n            .expect(\"Should have table\");\n\n        // Check that table cells contain markers\n        let (headers, rows, _) = table;\n        assert_eq!(headers.len(), 2);\n        assert_eq!(rows.len(), 2);\n\n        // First row should have inline code markers\n        assert!(\n            rows[0][0].contains(\"⟨INLINE_CODE⟩\"),\n            \"First cell should contain inline code marker\"\n        );\n        assert_eq!(rows[0][0], \"⟨INLINE_CODE⟩j⟨/INLINE_CODE⟩\");\n\n        // Second row should also have inline code markers\n        assert!(\n            rows[1][0].contains(\"⟨INLINE_CODE⟩\"),\n            \"Second cell should contain inline code marker\"\n        );\n        assert_eq!(rows[1][0], \"⟨INLINE_CODE⟩k⟨/INLINE_CODE⟩\");\n    }\n\n    #[test]\n    fn test_truncate_with_markers() {\n        use crate::tui::ui::{truncate_with_markers, visible_text_len};\n\n        let text = \"⟨INLINE_CODE⟩PageDown/PageUp⟨/INLINE_CODE⟩\";\n        // Width 15 is exact length of visible text\n        let truncated = truncate_with_markers(text, 15);\n        assert_eq!(truncated, \"⟨INLINE_CODE⟩PageDown/PageUp⟨/INLINE_CODE⟩\");\n\n        // Width 10 cuts it short -\u003e should still have closing marker\n        let truncated_short = truncate_with_markers(text, 10);\n        assert_eq!(truncated_short, \"⟨INLINE_CODE⟩PageDown/P⟨/INLINE_CODE⟩\");\n\n        // Check normal text mix\n        let mixed = \"Start ⟨INLINE_CODE⟩code⟨/INLINE_CODE⟩ end\";\n        let mixed_trunc = truncate_with_markers(mixed, 8); // \"Start co\"\n        assert_eq!(mixed_trunc, \"Start ⟨INLINE_CODE⟩co⟨/INLINE_CODE⟩\");\n\n        // Test CJK characters\n        let cjk_text = \"日本語テスト\";\n        assert_eq!(visible_text_len(cjk_text), 12); // 6 chars * 2 width = 12\n\n        // Truncate CJK (width 12 -\u003e 8) \"日本語テ\"\n        let cjk_trunc = truncate_with_markers(cjk_text, 8);\n        assert_eq!(cjk_trunc, \"日本語テ\");\n\n        // Truncate CJK odd width (width 12 -\u003e 7)\n        // \"日本語\" is width 6. \"日本語テ\" is width 8.\n        // Width 7 should allow \"日本語\" (6) but not \"テ\" (adds 2 -\u003e 8).\n        let cjk_odd = truncate_with_markers(cjk_text, 7);\n        assert_eq!(cjk_odd, \"日本語\");\n\n        // Test ambiguous width characters (arrows)\n        // With width() (not cjk), arrows should be width 1\n        let arrow_text = \"j / ↓\";\n        // j(1) + space(1) + /(1) + space(1) + ↓(1) = 5\n        assert_eq!(visible_text_len(arrow_text), 5);\n\n        let arrow_trunc = truncate_with_markers(arrow_text, 4);\n        assert_eq!(arrow_trunc, \"j / \");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","x","wor lines.len() {\n            self.scroll_offset = self.document.parsed_lines.len().saturating_sub(1);\n        }\n\n        // Adjust toc_selected if it exceeds the new TOC length\n        if self.toc_selected \u003e= self.document.toc.len() {\n            self.toc_selected = self.document.toc.len().saturating_sub(1);\n        }\n    }\n\n    pub fn handle_key(\u0026mut self, key: KeyCode, modifiers: KeyModifiers) {\n        // Handle search mode input\n        if self.search_mode \u0026\u0026 matches!(key, KeyCode::Char(_)) \u0026\u0026 modifiers.is_empty() {\n            if let KeyCode::Char(c) = key {\n                self.search_query.push(c);\n            }\n            return;\n        }\n\n        match (key, modifiers) {\n            (KeyCode::Char('q'), _) | (KeyCode::Char('c'), KeyModifiers::CONTROL) =\u003e {\n                self.should_quit = true\n            }\n            (KeyCode::Down, _) | (KeyCode::Char('j'), _) =\u003e {\n                if self.show_toc {\n                    self.toc_down();\n                } else {\n                    self.scroll_down();\n                }\n            }\n            (KeyCode::Up, _) | (KeyCode::Char('k'), _) =\u003e {\n                if self.show_toc {\n                    self.toc_up();\n                } else {\n                    self.scroll_up();\n                }\n            }\n            (KeyCode::Char('t'), _) =\u003e self.toggle_toc(),\n            (KeyCode::Enter, _) if self.show_toc =\u003e self.jump_to_heading(),\n            (KeyCode::Enter, _) if self.search_mode =\u003e self.perform_search(),\n            (KeyCode::Char('/'), _) if !self.search_mode =\u003e self.start_search(),\n            (KeyCode::Char('n'), _) =\u003e self.next_search_result(),\n            (KeyCode::Char('N'), KeyModifiers::SHIFT) =\u003e self.prev_search_result(),\n            (KeyCode::Esc, _) if self.search_mode =\u003e self.end_search(),\n            (KeyCode::Char('g'), _) =\u003e self.scroll_to_top(),\n "/","home","x","work","markdown-viewer","src","tui","ui.rs"],"content":"use crate::markdown::{Alignment, ParsedLine};\nuse crate::tui::app::App;\nuse crate::tui::UiTheme;\nuse ratatui::{\n    layout::{Constraint, Direction, Layout, Rect},\n    style::{Color, Modifier, Style},\n    text::{Line, Span},\n    widgets::{Block, Borders, List, ListItem, ListState, Paragraph, Wrap},\n    Frame,\n};\nuse syntect::highlighting::Color as SyntectColor;\nuse unicode_width::UnicodeWidthChar;\n\n/// Calculate optimal TOC width based on content and terminal size\npub fn calculate_toc_width\u003c'a\u003e(app: \u0026App\u003c'a\u003e, theme: \u0026UiTheme, terminal_width: u16) -\u003e u16 {\n    if app.document.toc.is_empty() {\n        return 20; // Minimum width for empty TOC\n    }\n\n    // Calculate maximum heading length including indentation\n    let max_heading_len = app\n        .document\n        .toc\n        .iter()\n        .map(|entry| {\n            let indent = \"  \".repeat(entry.level.saturating_sub(1));\n            visible_text_len(\u0026format!(\"{}{}\u003e\u003e \", indent, entry.title)) + 4 // padding and border\n        })\n        .max()\n        .unwrap_or(20);\n\n    // TOC title length\n    let title_len = \" Table of Contents \".len() + 4; // borders\n\n    let content_len = max_heading_len.max(title_len);\n\n    // Limit to reasonable bounds based on theme setting\n    let max_percent = theme.layout.toc_width_percent() as usize;\n    let max_toc_width = (terminal_width as usize * max_percent / 100).max(20);\n    let min_toc_width = 20;\n\n    (content_len as u16).clamp(min_toc_width, max_toc_width as u16)\n}\n\n/// Improved word wrapping function with Unicode support\nfn wrap_text(text: \u0026str, max_width: usize) -\u003e Vec\u003cString\u003e {\n    if text.is_empty() {\n        return vec![String::new()];\n    }\n\n    let mut result = Vec::new();\n    let mut current_line = String::new();\n\n    // Split by whitespace, but preserve spaces within words\n    for word in text.split_whitespace() {\n        let word_len = visible_text_len(word);\n        let current_len = visible_text_len(\u0026current_line);\n\n        if current_len + word_len \u003c max_width || current_line.is_empty() {\n            // Word fits on current line\n            if !current_line.is_empty() {\n                current_line.push(' ');\n            }\n            current_line.push_str(word);\n        } else {\n            // Word doesn't fit\n            if !current_line.is_empty() {\n                result.push(current_line);\n                current_line = String::new();\n            }\n\n            // Handle very long words by breaking them\n            if word_len \u003e max_width {\n                let mut remaining = word;\n                while !remaining.is_empty() {\n                    let mut chunk_len = 0;\n                    let mut chunk = String::new();\n\n                    for ch in remaining.chars() {\n                        let ch_width = ch.width().unwrap_or(1);\n                        if chunk_len + ch_width \u003e max_width {\n                            break;\n                        }\n                        chunk.push(ch);\n                        chunk_len += ch_width;\n                    }\n\n                    if chunk.is_empty() {\n                        // Single character is too wide, add anyway\n                        chunk.push(remaining.chars().next().unwrap());\n                        remaining = \u0026remaining[chunk.len()..];\n                    } else {\n                        remaining = \u0026remaining[chunk.len()..];\n                    }\n\n                    result.push(chunk);\n                }\n            } else {\n                current_line = word.to_string();\n            }\n        }\n    }\n\n    if !current_line.is_empty() {\n        result.push(current_line);\n    }\n\n    if result.is_empty() {\n        result.push(String::new());\n    }\n\n    result\n}\n\n/// Render status bar\nfn render_status_bar\u003c'a\u003e(\n    frame: \u0026mut Frame,\n    area: Rect,\n    app: \u0026App\u003c'a\u003e,\n    theme_manager: \u0026'a crate::tui::ThemeManager,\n) {\n    let theme = \u0026theme_manager.current_theme();\n    let status_text = if app.search_mode {\n        format!(\n            \" Search: {} | {}/{} matches \",\n            app.search_query,\n            if app.search_results.is_empty() {\n                0\n            } else {\n                app.current_search_index + 1\n            },\n            app.search_results.len()\n        )\n    } else {\n        format!(\n            \" {} | Line {}/{} | Mode: {} | Theme: {} \",\n            app.document.path.display(),\n            app.current_line + 1,\n            app.document.parsed_lines.len(),\n            if app.show_toc { \"TOC\" } else { \"View\" },\n            theme_manager.current_theme_name()\n        )\n    };\n\n    let status_bar = Paragraph::new(status_text)\n        .style(\n            Style::default()\n                .fg(theme.status_bar.foreground())\n                .bg(theme.status_bar.background()),\n        )\n        .alignment(ratatui::layout::Alignment::Center);\n\n    let status_area = Rect {\n        x: area.x,\n        y: area.y + area.height - 1,\n        width: area.width,\n        height: 1,\n    };\n\n    frame.render_widget(status_bar, status_area);\n}\n\n/// Render the TUI interface\npub fn render\u003c'a\u003e(\n    frame: \u0026mut Frame,\n    app: \u0026mut App\u003c'a\u003e,\n    theme_manager: \u0026'a crate::tui::ThemeManager,\n) {\n    let size = frame.area();\n    app.viewport_height = size.height.saturating_sub(3) as usize; // -1 for status bar, -2 for borders\n    let theme = \u0026theme_manager.current_theme();\n\n    if app.show_toc {\n        // Calculate TOC width based on content (with caching)\n        let toc_width = app.get_toc_width(theme, size.width);\n        let content_width = size.width.saturating_sub(toc_width);\n\n        let chunks = Layout::default()\n            .direction(Direction::Horizontal)\n            .constraints([\n                Constraint::Length(content_width),\n                Constraint::Length(toc_width),\n            ])\n            .split(size);\n\n        render_content(frame, chunks[0], app, theme);\n        render_toc(frame, chunks[1], app, theme);\n    } else {\n        render_content(frame, size, app, theme);\n    }\n\n    // Render status bar at the bottom\n    render_status_bar(frame, size, app, theme_manager);\n}\n\nfn render_content\u003c'a\u003e(frame: \u0026mut Frame, area: Rect, app: \u0026App\u003c'a\u003e, theme: \u0026UiTheme) {\n    let visible_count = area.height.saturating_sub(2) as usize;\n\n    // Handle empty document\n    let visible_lines: Vec\u003cLine\u003e = if app.document.parsed_lines.is_empty() {\n        vec![\n            Line::from(\"\"),\n            Line::from(Span::styled(\n                \"  (Empty document)\",\n                Style::default().fg(theme.text.muted()),\n            )),\n        ]\n    } else {\n        app.document\n            .parsed_lines\n            .iter()\n            .skip(app.scroll_offset)\n            .take(visible_count)\n            .flat_map(|line| parsed_line_to_ratatui_lines(line, theme, area.width as usize))\n            .collect()\n    };\n\n    let title = format!(\" {} \", app.document.path.display());\n    let paragraph = Paragraph::new(visible_lines)\n        .block(Block::default().borders(Borders::ALL).title(title))\n        .wrap(Wrap { trim: false });\n\n    frame.render_widget(paragraph, area);\n}\n\nfn render_toc\u003c'a\u003e(frame: \u0026mut Frame, area: Rect, app: \u0026mut App\u003c'a\u003e, theme: \u0026UiTheme) {\n    // Handle empty TOC\n    let items: Vec\u003cListItem\u003e = if app.document.toc.is_empty() {\n        vec![ListItem::new(Span::styled(\n            \"  (No headings)\",\n            Style::default().fg(theme.text.muted()),\n        ))]\n    } else {\n        app.document\n            .toc\n            .iter()\n            .map(|entry| {\n                let indent = \"  \".repeat(entry.level.saturating_sub(1));\n                let content = format!(\"{}{}\", indent, entry.title);\n                ListItem::new(content)\n            })\n            .collect()\n    };\n\n    let list = List::new(items)\n        .block(\n            Block::default()\n                .borders(Borders::ALL)\n                .title(\" Table of Contents \"),\n        )\n        .highlight_style(\n            Style::default()\n                .fg(theme.toc.selected())\n                .bg(theme.toc.highlight_bg())\n                .add_modifier(Modifier::BOLD),\n        )\n        .highlight_symbol(\"\u003e\u003e \");\n\n    let mut list_state = ListState::default();\n    // Only select if TOC is not empty\n    if !app.document.toc.is_empty() {\n        list_state.select(Some(app.toc_selected));\n    }\n\n    frame.render_stateful_widget(list, area, \u0026mut list_state);\n}\n\nfn parsed_line_to_ratatui_lines(\n    line: \u0026ParsedLine,\n    theme: \u0026crate::tui::UiTheme,\n    area_width: usize,\n) -\u003e Vec\u003cLine\u003c'static\u003e\u003e {\n    match line {\n        ParsedLine::Heading { level, text, .. } =\u003e {\n            let (style, prefix, suffix) = match level {\n                1 =\u003e (\n                    Style::default()\n                        .fg(theme.heading.h1())\n                        .add_modifier(Modifier::BOLD | Modifier::UNDERLINED),\n                    \"╔══ \",\n                    \" ══╗\",\n                ),\n                2 =\u003e (\n                    Style::default()\n                        .fg(theme.heading.h2())\n                        .add_modifier(Modifier::BOLD),\n                    \"▌ \",\n                    \"\",\n                ),\n                3 =\u003e (\n                    Style::default()\n                        .fg(theme.heading.h3())\n                        .add_modifier(Modifier::BOLD),\n                    \"▸ \",\n                    \"\",\n                ),\n                4 =\u003e (\n                    Style::default()\n                        .fg(theme.heading.h4())\n                        .add_modifier(Modifier::BOLD),\n                    \"  • \",\n                    \"\",\n                ),\n                _ =\u003e (\n                    Style::default()\n                        .fg(theme.heading.h6())\n                        .add_modifier(Modifier::BOLD),\n                    \"    ◦ \",\n                    \"\",\n                ),\n            };\n\n            vec![\n                Line::from(\"\"),\n                Line::from(vec![Span::styled(format!(\"{prefix}{text}{suffix}\"), style)]),\n                Line::from(\"\"),\n            ]\n        }\n        ParsedLine::Code {\n            lang,\n            content,\n            highlighted,\n        } =\u003e {\n            let lang_display = lang.as_deref().unwrap_or(\"text\");\n            let border_style = Style::default().fg(theme.code.border());\n            let lang_style = Style::default()\n                .fg(theme.code.lang_label())\n                .add_modifier(Modifier::BOLD);\n\n            // Responsive width for code blocks based on theme setting\n            let available_width = area_width.saturating_sub(4); // Account for borders\n            let percent = theme.layout.code_block_width_percent() as usize;\n            let block_width: usize = (available_width * percent / 100).clamp(40, 120);\n\n            // Header\n            let lang_text = format!(\"[ {lang_display} ]\");\n            let lang_width = visible_text_len(\u0026lang_text);\n            let header_line_len = block_width.saturating_sub(2 + lang_width + 1); // ┌─ + lang + ┐\n\n            let mut lines = vec![\n                Line::from(\"\"),\n                Line::from(vec![\n                    Span::styled(\"┌─\", border_style),\n                    Span::styled(lang_text, lang_style),\n                    Span::styled(\"─\".repeat(header_line_len), border_style),\n                    Span::styled(\"┐\", border_style),\n                ]),\n            ];\n\n            // Content\n            for highlighted_line in highlighted {\n                let mut spans = vec![Span::styled(\"│ \", border_style)];\n                let mut line_width = 2; // \"│ \"\n\n                for styled_span in highlighted_line {\n                    let text = \u0026styled_span.text;\n                    let span_width = visible_text_len(text);\n                    let fg_color = syntect_to_ratatui_color(styled_span.style.foreground);\n                    spans.push(Span::styled(text.clone(), Style::default().fg(fg_color)));\n                    line_width += span_width;\n                }\n\n                // Add padding and right border\n                if line_width \u003c block_width - 1 {\n                    let padding = block_width - 1 - line_width;\n                    spans.push(Span::raw(\" \".repeat(padding)));\n                }\n                spans.push(Span::styled(\"│\", border_style));\n\n                lines.push(Line::from(spans));\n            }\n\n            if highlighted.is_empty() {\n                for line in content.lines() {\n                    let line_width = visible_text_len(line);\n                    let mut spans = vec![\n                        Span::styled(\"│ \", border_style),\n                        Span::raw(line.to_string()),\n                    ];\n\n                    let current_width = 2 + line_width;\n                    if current_width \u003c block_width - 1 {\n                        let padding = block_width - 1 - current_width;\n                        spans.push(Span::raw(\" \".repeat(padding)));\n                    }\n                    spans.push(Span::styled(\"│\", border_style));\n\n                    lines.push(Line::from(spans));\n                }\n            }\n\n            // Footer\n            let footer_line_len = block_width.saturating_sub(3); // └─ + ┘ (total 3 chars width? └─ is 2, ┘ is 1)\n            lines.push(Line::from(vec![\n                Span::styled(\"└─\", border_style),\n                Span::styled(\"─\".repeat(footer_line_len), border_style),\n                Span::styled(\"┘\", border_style),\n            ]));\n            lines.push(Line::from(\"\"));\n            lines\n        }\n        ParsedLine::Text { content } =\u003e {\n            if content.trim().is_empty() {\n                vec![Line::from(\"\")]\n            } else {\n                let mut result: Vec\u003cLine\u003e = Vec::new();\n\n                for line in content.split('\\n') {\n                    if theme.layout.wrap_text() \u0026\u0026 !line.is_empty() {\n                        // Word wrapping for long lines\n                        let wrapped_lines = wrap_text(line, area_width.saturating_sub(4));\n                        for wrapped_line in wrapped_lines {\n                            if wrapped_line.contains(\"⟨INLINE_CODE⟩\") {\n                                result.push(parse_inline_code(\u0026wrapped_line, theme));\n                            } else {\n                                result.push(Line::from(Span::raw(wrapped_line)));\n                            }\n                        }\n                    } else {\n                        // No wrapping\n                        if line.contains(\"⟨INLINE_CODE⟩\") {\n                            result.push(parse_inline_code(line, theme));\n                        } else {\n                            result.push(Line::from(Span::raw(line.to_string())));\n                        }\n                    }\n                }\n\n                // 段落の後に空行を追加\n                result.push(Line::from(\"\"));\n                result\n            }\n        }\n        ParsedLine::ListItem {\n            indent,\n            content,\n            checked,\n        } =\u003e {\n            let indent_str = \"  \".repeat(*indent);\n\n            let (bullet, bullet_style) = match checked {\n                Some(true) =\u003e (\n                    format!(\"{indent_str}[✓] \"),\n                    Style::default()\n                        .fg(theme.list.checked())\n                        .add_modifier(Modifier::BOLD),\n                ),\n                Some(false) =\u003e (\n                    format!(\"{indent_str}[ ] \"),\n                    Style::default()\n                        .fg(theme.list.unchecked())\n                        .add_modifier(Modifier::BOLD),\n                ),\n                None =\u003e (\n                    format!(\"{indent_str}● \"),\n                    Style::default()\n                        .fg(theme.list.bullet())\n                        .add_modifier(Modifier::BOLD),\n                ),\n            };\n\n            let mut spans = vec![Span::styled(bullet, bullet_style)];\n\n            // Check for inline code markers\n            if content.contains(\"⟨INLINE_CODE⟩\") {\n                spans.extend(parse_inline_code_to_spans(content, Style::default(), theme));\n            } else {\n                spans.push(Span::raw(content.clone()));\n            }\n\n            vec![Line::from(spans)]\n        }\n        ParsedLine::BlockQuote { content } =\u003e {\n            let border_style = Style::default().fg(theme.blockquote.border());\n            let text_style = Style::default()\n                .fg(theme.blockquote.text())\n                .add_modifier(Modifier::ITALIC);\n\n            let lines: Vec\u003cLine\u003e = content\n                .split('\\n')\n                .map(|line| {\n                    let mut spans = vec![Span::styled(\"▐ \", border_style)];\n\n                    // Check for inline code markers\n                    if line.contains(\"⟨INLINE_CODE⟩\") {\n                        spans.extend(parse_inline_code_to_spans(line, text_style, theme));\n                    } else {\n                        spans.push(Span::styled(line.to_string(), text_style));\n                    }\n\n                    Line::from(spans)\n                })\n                .collect();\n            let mut result = vec![Line::from(\"\")];\n            result.extend(lines);\n            result.push(Line::from(\"\"));\n            result\n        }\n        ParsedLine::Alert {\n            alert_type,\n            content,\n        } =\u003e {\n            use crate::markdown::parser::AlertType;\n\n            let (icon, label, border_color, text_color) = match alert_type {\n                AlertType::Note =\u003e (\n                    \"ℹ\",\n                    \"NOTE\",\n                    theme.alert.note.border(),\n                    theme.alert.note.text(),\n                ),\n                AlertType::Tip =\u003e (\n                    \"💡\",\n                    \"TIP\",\n                    theme.alert.tip.border(),\n                    theme.alert.tip.text(),\n                ),\n                AlertType::Important =\u003e (\n                    \"❗\",\n                    \"IMPORTANT\",\n                    theme.alert.important.border(),\n                    theme.alert.important.text(),\n                ),\n                AlertType::Warning =\u003e (\n                    \"⚠\",\n                    \"WARNING\",\n                    theme.alert.warning.border(),\n                    theme.alert.warning.text(),\n                ),\n                AlertType::Caution =\u003e (\n                    \"🛑\",\n                    \"CAUTION\",\n                    theme.alert.caution.border(),\n                    theme.alert.caution.text(),\n                ),\n            };\n\n            let border_style = Style::default()\n                .fg(border_color)\n                .add_modifier(Modifier::BOLD);\n            let text_style = Style::default().fg(text_color);\n\n            // Calculate dynamic width based on content\n            let header_prefix_len = visible_text_len(\u0026format!(\"┏━━ {icon} {label} \"));\n            let footer_prefix_len = visible_text_len(\"┗\");\n            let side_border_len = visible_text_len(\"┃ \");\n\n            let mut max_content_len = 0;\n            for line in content.split('\\n') {\n                let line_len = visible_text_len(line);\n                max_content_len = max_content_len.max(line_len);\n            }\n\n            let total_width = (header_prefix_len + max_content_len + side_border_len)\n                .max(footer_prefix_len + 60)\n                .min(area_width.saturating_sub(4));\n            let border_fill_len = total_width.saturating_sub(header_prefix_len);\n\n            let mut result = vec![\n                Line::from(\"\"),\n                Line::from(vec![\n                    Span::styled(\"┏━━ \", border_style),\n                    Span::styled(format!(\"{icon} {label} \"), border_style),\n                    Span::styled(\"━\".repeat(border_fill_len), border_style),\n                ]),\n            ];\n\n            for line in content.split('\\n') {\n                let mut spans = vec![Span::styled(\"┃ \", border_style)];\n\n                if line.contains(\"⟨INLINE_CODE⟩\") {\n                    spans.extend(parse_inline_code_to_spans(line, text_style, theme));\n                } else {\n                    spans.push(Span::styled(line.to_string(), text_style));\n                }\n\n                // Pad to align with border\n                let current_len = visible_text_len(\n                    \u0026line\n                        .replace(\"⟨INLINE_CODE⟩\", \"\")\n                        .replace(\"⟨/INLINE_CODE⟩\", \"\"),\n                );\n                let padding_needed = max_content_len.saturating_sub(current_len);\n                if padding_needed \u003e 0 {\n                    spans.push(Span::raw(\" \".repeat(padding_needed)));\n                }\n\n                spans.push(Span::styled(\" \", border_style)); // Right padding\n                result.push(Line::from(spans));\n            }\n\n            let footer_line = format!(\n                \"┗{}\",\n                \"━\".repeat(total_width.saturating_sub(footer_prefix_len))\n            );\n            result.push(Line::from(Span::styled(footer_line, border_style)));\n            result.push(Line::from(\"\"));\n            result\n        }\n        ParsedLine::Table {\n            headers,\n            rows,\n            alignments,\n        } =\u003e render_table(headers, rows, alignments, theme, area_width),\n        ParsedLine::HorizontalRule =\u003e {\n            let rule_width = area_width.saturating_sub(4).min(120); // Responsive, max 120\n            vec![\n                Line::from(\"\"),\n                Line::from(Span::styled(\n                    \"━\".repeat(rule_width),\n                    Style::default().fg(theme.border.primary()),\n                )),\n                Line::from(\"\"),\n            ]\n        }\n        ParsedLine::Image { alt_text, url } =\u003e vec![\n            Line::from(\"\"),\n            Line::from(vec![\n                Span::styled(\n                    \"[Image: \".to_string(),\n                    Style::default().fg(theme.border.primary()),\n                ),\n                Span::styled(\n                    url.to_string(),\n                    Style::default()\n                        .fg(theme.text.secondary())\n                        .add_modifier(Modifier::UNDERLINED),\n                ),\n                Span::styled(\"]\".to_string(), Style::default().fg(theme.border.primary())),\n            ]),\n            Line::from(vec![\n                Span::styled(\"Alt: \".to_string(), Style::default().fg(theme.text.muted())),\n                Span::styled(\n                    alt_text.to_string(),\n                    Style::default().fg(theme.text.secondary()),\n                ),\n            ]),\n            Line::from(\"\"),\n        ],\n        ParsedLine::Empty =\u003e vec![Line::from(\"\")],\n    }\n}\n\nfn syntect_to_ratatui_color(color: SyntectColor) -\u003e Color {\n    Color::Rgb(color.r, color.g, color.b)\n}\n\nfn render_table(\n    headers: \u0026[String],\n    rows: \u0026[Vec\u003cString\u003e],\n    alignments: \u0026[Alignment],\n    theme: \u0026UiTheme,\n    area_width: usize,\n) -\u003e Vec\u003cLine\u003c'static\u003e\u003e {\n    // Handle empty table (malformed Markdown)\n    if headers.is_empty() {\n        return vec![\n            Line::from(\"\"),\n            Line::from(Span::styled(\n                \"  (Empty table)\",\n                Style::default().fg(theme.text.muted()),\n            )),\n            Line::from(\"\"),\n        ];\n    }\n\n    let border_style = Style::default().fg(theme.table.border());\n    let header_style = Style::default()\n        .fg(theme.table.header())\n        .add_modifier(Modifier::BOLD);\n    let cell_style = Style::default().fg(theme.table.cell());\n\n    // 各列の最大幅を計算（マーカーを除外した可視文字数）\n    let mut col_widths: Vec\u003cusize\u003e = headers.iter().map(|h| visible_text_len(h)).collect();\n    for row in rows {\n        for (i, cell) in row.iter().enumerate() {\n            let visible_len = visible_text_len(cell);\n            if i \u003c col_widths.len() {\n                col_widths[i] = col_widths[i].max(visible_len);\n            } else {\n                col_widths.push(visible_len);\n            }\n        }\n    }\n\n    // Responsive column widths: distribute available space\n    let total_content_width: usize = col_widths.iter().sum::\u003cusize\u003e() + col_widths.len() * 3; // +3 for \" │ \" padding\n    let available_width = area_width.saturating_sub(4); // Account for outer borders\n    let min_col_width = 3;\n    let max_col_width = 50; // Increased from 30\n\n    if total_content_width \u003c= available_width {\n        // Content fits, use natural widths but respect minimums\n        col_widths.iter_mut().for_each(|w| {\n            *w = (*w).max(min_col_width).min(max_col_width);\n        });\n    } else {\n        // Content too wide, scale down proportionally\n        let total_desired: usize = col_widths.iter().sum();\n        let scale_factor = available_width as f64 / (total_desired + col_widths.len() * 3) as f64;\n\n        for w in \u0026mut col_widths {\n            *w = ((*w as f64 * scale_factor) as usize)\n                .max(min_col_width)\n                .min(max_col_width);\n        }\n    }\n\n    let mut lines = Vec::new();\n    lines.push(Line::from(\"\"));\n\n    // トップボーダー\n    let top_border = format!(\n        \"┌{}┐\",\n        col_widths\n            .iter()\n            .map(|w| \"─\".repeat(w + 2))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"┬\")\n    );\n    lines.push(Line::from(Span::styled(top_border, border_style)));\n\n    // ヘッダー行\n    let header_cells: Vec\u003cSpan\u003e = headers\n        .iter()\n        .enumerate()\n        .flat_map(|(i, header)| {\n            let width = col_widths.get(i).copied().unwrap_or(10);\n            let aligned = align_text(\n                header,\n                width,\n                alignments.get(i).copied().unwrap_or(Alignment::Left),\n            );\n\n            let mut cell_spans = vec![Span::styled(\"│ \", border_style)];\n\n            // インラインコードマーカーをチェック\n            if aligned.contains(\"⟨INLINE_CODE⟩\") {\n                cell_spans.extend(parse_inline_code_to_spans(\u0026aligned, header_style, theme));\n            } else {\n                cell_spans.push(Span::styled(aligned, header_style));\n            }\n\n            cell_spans.push(Span::raw(\" \"));\n            cell_spans\n        })\n        .chain(std::iter::once(Span::styled(\"│\", border_style)))\n        .collect();\n    lines.push(Line::from(header_cells));\n\n    // ヘッダー区切り\n    let header_sep = format!(\n        \"├{}┤\",\n        col_widths\n            .iter()\n            .map(|w| \"─\".repeat(w + 2))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"┼\")\n    );\n    lines.push(Line::from(Span::styled(header_sep, border_style)));\n\n    // データ行\n    for (row_idx, row) in rows.iter().enumerate() {\n        let row_cells: Vec\u003cSpan\u003e = (0..col_widths.len())\n            .flat_map(|i| {\n                let cell = row.get(i).map(|s| s.as_str()).unwrap_or(\"\");\n                let width = col_widths[i];\n                let aligned = align_text(\n                    cell,\n                    width,\n                    alignments.get(i).copied().unwrap_or(Alignment::Left),\n                );\n\n                let mut cell_spans = vec![Span::styled(\"│ \", border_style)];\n\n                // インラインコードマーカーをチェック\n                if aligned.contains(\"⟨INLINE_CODE⟩\") {\n                    cell_spans.extend(parse_inline_code_to_spans(\u0026aligned, cell_style, theme));\n                } else {\n                    cell_spans.push(Span::styled(aligned, cell_style));\n                }\n\n                cell_spans.push(Span::raw(\" \"));\n                cell_spans\n            })\n            .chain(std::iter::once(Span::styled(\"│\", border_style)))\n            .collect();\n        lines.push(Line::from(row_cells));\n\n        // 行間の区切り（最後の行以外）\n        if row_idx \u003c rows.len() - 1 {\n            let row_sep = format!(\n                \"├{}┤\",\n                col_widths\n                    .iter()\n                    .map(|w| \"─\".repeat(w + 2))\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n                    .join(\"┼\")\n            );\n            lines.push(Line::from(Span::styled(row_sep, border_style)));\n        }\n    }\n\n    // ボトムボーダー\n    let bottom_border = format!(\n        \"└{}┘\",\n        col_widths\n            .iter()\n            .map(|w| \"─\".repeat(w + 2))\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .join(\"┴\")\n    );\n    lines.push(Line::from(Span::styled(bottom_border, border_style)));\n    lines.push(Line::from(\"\"));\n\n    lines\n}\n\n// マーカーを除外した可視テキスト長を計算\npub fn visible_text_len(text: \u0026str) -\u003e usize {\n    use unicode_width::UnicodeWidthStr;\n\n    let open_marker = \"⟨INLINE_CODE⟩\";\n    let close_marker = \"⟨/INLINE_CODE⟩\";\n\n    let without_markers = text.replace(open_marker, \"\").replace(close_marker, \"\");\n\n    // Use width() instead of width_cjk() to treat ambiguous characters (like arrows) as width 1\n    without_markers.width()\n}\n\nfn align_text(text: \u0026str, width: usize, alignment: Alignment) -\u003e String {\n    let text_len = visible_text_len(text);\n    let content = if text_len \u003e width {\n        // 長すぎる場合は切り詰める - マーカーを保持しながら可視文字数で切り詰め\n        truncate_with_markers(text, width)\n    } else {\n        text.to_string()\n    };\n\n    let content_len = visible_text_len(\u0026content);\n    let padding = width.saturating_sub(content_len);\n\n    match alignment {\n        Alignment::Left | Alignment::None =\u003e {\n            format!(\"{content}{}\", \" \".repeat(padding))\n        }\n        Alignment::Right =\u003e {\n            format!(\"{}{content}\", \" \".repeat(padding))\n        }\n        Alignment::Center =\u003e {\n            let left_pad = padding / 2;\n            let right_pad = padding - left_pad;\n            format!(\"{}{content}{}\", \" \".repeat(left_pad), \" \".repeat(right_pad))\n        }\n    }\n}\n\n// マーカーを保持しながらテキストを切り詰める（O(n)アルゴリズム）\npub fn truncate_with_markers(text: \u0026str, max_visible: usize) -\u003e String {\n    let open_marker = \"⟨INLINE_CODE⟩\";\n    let close_marker = \"⟨/INLINE_CODE⟩\";\n\n    let mut result = String::with_capacity(text.len().min(max_visible * 2));\n    let mut current_visible_width = 0;\n    let mut i = 0;\n    let mut in_code = false;\n\n    while i \u003c text.len() {\n        let remaining = \u0026text[i..];\n\n        if remaining.starts_with(open_marker) {\n            result.push_str(open_marker);\n            i += open_marker.len();\n            in_code = true;\n        } else if remaining.starts_with(close_marker) {\n            result.push_str(close_marker);\n            i += close_marker.len();\n            in_code = false;\n        } else {\n            if let Some(ch) = text[i..].chars().next() {\n                let char_width = match ch.width() {\n                    Some(w) =\u003e w,\n                    None =\u003e {\n                        if ch.is_control() {\n                            0\n                        } else {\n                            1\n                        }\n                    }\n                };\n\n                if current_visible_width + char_width \u003e max_visible {\n                    break;\n                }\n\n                result.push(ch);\n                current_visible_width += char_width;\n                i += ch.len_utf8();\n            } else {\n                break;\n            }\n        }\n    }\n\n    if in_code {\n        result.push_str(close_marker);\n    }\n\n    result\n}\n\n// テーブルセル用のインラインコードパーサー（ベーススタイルを保持）\nfn parse_inline_code_to_spans(\n    text: \u0026str,\n    base_style: Style,\n    theme: \u0026crate::tui::UiTheme,\n) -\u003e Vec\u003cSpan\u003c'static\u003e\u003e {\n    let mut spans = Vec::new();\n    let mut current = String::new();\n\n    let open_marker = \"⟨INLINE_CODE⟩\";\n    let close_marker = \"⟨/INLINE_CODE⟩\";\n\n    let mut i = 0;\n    let chars: Vec\u003cchar\u003e = text.chars().collect();\n\n    while i \u003c chars.len() {\n        let remaining: String = chars[i..].iter().collect();\n        if remaining.starts_with(open_marker) {\n            // Push accumulated normal text with base style\n            if !current.is_empty() {\n                spans.push(Span::styled(current.clone(), base_style));\n                current.clear();\n            }\n\n            i += open_marker.chars().count();\n\n            let mut code_content = String::new();\n            let mut found_close = false;\n            while i \u003c chars.len() {\n                let remaining_inner: String = chars[i..].iter().collect();\n                if remaining_inner.starts_with(close_marker) {\n                    found_close = true;\n                    i += close_marker.chars().count();\n                    break;\n                }\n                code_content.push(chars[i]);\n                i += 1;\n            }\n\n            // Add styled code span\n            if found_close {\n                spans.push(Span::styled(\n                    code_content,\n                    Style::default()\n                        .fg(theme.inline_code.foreground())\n                        .bg(theme.inline_code.background())\n                        .add_modifier(Modifier::BOLD),\n                ));\n            } else {\n                current.push_str(open_marker);\n                current.push_str(\u0026code_content);\n            }\n        } else {\n            current.push(chars[i]);\n            i += 1;\n        }\n    }\n\n    if !current.is_empty() {\n        spans.push(Span::styled(current, base_style));\n    }\n\n    if spans.is_empty() {\n        spans.push(Span::styled(\"\".to_string(), base_style));\n    }\n\n    spans\n}\n\nfn parse_inline_code(text: \u0026str, theme: \u0026UiTheme) -\u003e Line\u003c'static\u003e {\n    let mut spans = Vec::new();\n    let mut current = String::new();\n\n    let open_marker = \"⟨INLINE_CODE⟩\";\n    let close_marker = \"⟨/INLINE_CODE⟩\";\n\n    let mut i = 0;\n    let chars: Vec\u003cchar\u003e = text.chars().collect();\n\n    while i \u003c chars.len() {\n        // Check for opening marker\n        let remaining: String = chars[i..].iter().collect();\n        if remaining.starts_with(open_marker) {\n            // Push accumulated normal text\n            if !current.is_empty() {\n                spans.push(Span::raw(current.clone()));\n                current.clear();\n            }\n\n            // Skip the opening marker\n            i += open_marker.chars().count();\n\n            // Collect code content until closing marker\n            let mut code_content = String::new();\n            let mut found_close = false;\n            while i \u003c chars.len() {\n                let remaining_inner: String = chars[i..].iter().collect();\n                if remaining_inner.starts_with(close_marker) {\n                    found_close = true;\n                    i += close_marker.chars().count();\n                    break;\n                }\n                code_content.push(chars[i]);\n                i += 1;\n            }\n\n            // Add styled code span\n            if found_close {\n                spans.push(Span::styled(\n                    code_content,\n                    Style::default()\n                        .fg(theme.inline_code.foreground())\n                        .bg(theme.inline_code.background())\n                        .add_modifier(Modifier::BOLD),\n                ));\n            } else {\n                // If no closing marker found, treat as normal text\n                current.push_str(open_marker);\n                current.push_str(\u0026code_content);\n            }\n        } else {\n            current.push(chars[i]);\n            i += 1;\n        }\n    }\n\n    // Add remaining text\n    if !current.is_empty() {\n        spans.push(Span::raw(current));\n    }\n\n    // If no spans were created, return empty line\n    if spans.is_empty() {\n        spans.push(Span::raw(\"\"));\n    }\n\n    Line::from(spans)\n}\n\n#[cfg(test)]\nmod test_inline_code_spans {\n    use super::*;\n    use ratatui::style::{Color, Style};\n\n    #[test]\n    fn test_parse_inline_code_to_spans_basic() {\n        let text = \"⟨INLINE_CODE⟩test⟨/INLINE_CODE⟩\";\n        let base_style = Style::default().fg(Color::White);\n        let theme = crate::tui::UiTheme::dark();\n        let spans = parse_inline_code_to_spans(text, base_ ":{"Line":0}}],"covered":67,"coverable":542},{"path":["/","home","x","work","markdown-viewer","src","watcher","live_reload.rs"],"content":"use notify::{RecommendedWatcher, RecursiveMode};\nuse notify_debouncer_full::{new_debouncer, Debouncer, NoCache};\nuse std::path::PathBuf;\nuse std::time::Duration;\nuse tokio::sync::mpsc;\nuse tokio_util::sync::CancellationToken;\n\n#[derive(Debug)]\npub enum ReloadEvent {\n    FileChanged(PathBuf),\n    Error(String),\n}\n\npub struct LiveReloader {\n    _debouncer: Debouncer\u003cRecommendedWatcher, NoCache\u003e,\n    rx: mpsc::Receiver\u003cReloadEvent\u003e,\n    cancel_token: CancellationToken,\n    _task_handles: Vec\u003ctokio::task::JoinHandle\u003c()\u003e\u003e,\n}\n\nimpl LiveReloader {\n    pub fn new(path: PathBuf) -\u003e anyhow::Result\u003cSelf\u003e {\n        let (tx, rx) = mpsc::channel(100);\n        let cancel_token = CancellationToken::new();\n\n        let tx_clone = tx.clone();\n        let cancel_token_clone = cancel_token.clone();\n        let mut debouncer = new_debouncer(\n            Duration::from_millis(100),\n            None,\n            move |result: Result\u003c\n                Vec\u003cnotify_debouncer_full::DebouncedEvent\u003e,\n                Vec\u003cnotify::Error\u003e,\n            \u003e| {\n                let tx = tx_clone.clone();\n                let cancel_token = cancel_token_clone.clone();\n                tokio::spawn(async move {\n                    // キャンセルされている場合は早期リターン\n                    if cancel_token.is_cancelled() {\n                        return;\n                    }\n\n                    match result {\n                        Ok(events) =\u003e {\n                            for event in events {\n                                if let Some(path) = event.paths.first() {\n                                    // チャネルがクローズされた場合はタスクを終了\n                                    if tx\n                                        .send(ReloadEvent::FileChanged(path.clone()))\n                                        .await\n                                        .is_err()\n                                    {\n                                        return;\n                                    }\n                                }\n                            }\n                        }\n                        Err(errors) =\u003e {\n                            for error in errors {\n                                // チャネルがクローズされた場合はタスクを終了\n                                if tx\n                                    .send(ReloadEvent::Error(error.to_string()))\n                                    .await\n                                    .is_err()\n                                {\n                                    return;\n                                }\n                            }\n                        }\n                    }\n                });\n            },\n        )?;\n\n        debouncer.watch(\u0026path, RecursiveMode::NonRecursive)?;\n\n        Ok(Self {\n            _debouncer: debouncer,\n            rx,\n            cancel_token,\n            _task_handles: Vec::new(),\n        })\n    }\n\n    pub async fn next_event(\u0026mut self) -\u003e Option\u003cReloadEvent\u003e {\n        self.rx.recv().await\n    }\n}\n\nimpl Drop for LiveReloader {\n    fn drop(\u0026mut self) {\n        // キャンセルトークンをキャンセルして、実行中のタスクに終了を通知\n        self.cancel_token.cancel();\n    }\n}\n","traces":[{"line":22,"address":[2051520,2053063,2053374],"length":1,"stats":{"Line":0}},{"line":23,"address":[2495502,2495382],"length":1,"stats":{"Line":0}},{"line":24,"address":[2051746,2051684],"length":1,"stats":{"Line":0}},{"line":26,"address":[2495655,2495587],"length":1,"stats":{"Line":0}},{"line":27,"address":[2051900,2051836],"length":1,"stats":{"Line":0}},{"line":29,"address":[2495750],"length":1,"stats":{"Line":0}},{"line":30,"address":[2051981],"length":1,"stats":{"Line":0}},{"line":31,"address":[2775984,2776331],"length":1,"stats":{ ding\");\n    assert!(has_code, \"Should have code block\");\n    assert!(has_list, \"Should have list\");\n    assert!(has_quote, \"Should have blockquote\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","x","work","markdown-viewer","tests","integration_tests.rs"],"content":"use mdv::markdown::{CodeHighlighter, MarkdownDocument};\nuse std::path::PathBuf;\n\n#[test]\nfn test_parse_basic_markdown() {\n    let md = r#\"# Title\n## Subtitle\nThis is a paragraph.\n\n- List item 1\n- List item 2\n\n```rust\nfn main() {\n    println!(\"Hello, world!\");\n}\n```\n\"#;\n    let highlighter = CodeHighlighter::new(\"base16-ocean.dark\".to_string());\n    let doc =\n        MarkdownDocument::parse(PathBuf::from(\"test.md\"), md.to_string(), \u0026highlighter).unwrap();\n\n    assert_eq!(doc.toc.len(), 2);\n    assert_eq!(doc.toc[0].level, 1);\n    assert_eq!(doc.toc[0].title, \"Title\");\n    assert_eq!(doc.toc[1].level, 2);\n    assert_eq!(doc.toc[1].title, \"Subtitle\");\n}\n\n#[test]\nfn test_code_highlighting() {\n    let md = r#\"```rust\nfn hello() {\n    println!(\"test\");\n}\n```\n\"#;\n    let highlighter = CodeHighlighter::new(\"base16-ocean.dark\".to_string());\n    let doc =\n        MarkdownDocument::parse(PathBuf::from(\"test.md\"), md.to_string(), \u0026highlighter).unwrap();\n\n    // コードブロックが正しくパースされていることを確認\n    assert!(!doc.parsed_lines.is_empty());\n}\n\n#[test]\nfn test_empty_document() {\n    let md = \"\";\n    let highlighter = CodeHighlighter::new(\"base16-ocean.dark\".to_string());\n    let doc =\n        MarkdownDocument::parse(PathBuf::from(\"test.md\"), md.to_string(), \u0026highlighter).unwrap();\n\n    assert_eq!(doc.toc.len(), 0);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","x","work","markdown-viewer","tests","test_checkbox_events.rs"],"content":"use pulldown_cmark::{Event, Options, Parser};\n\n#[test]\nfn test_checkbox_events_debug() {\n    let md = r#\"\n- [x] Completed task\n- [ ] Incomplete task\n\" べき\n\n    assert!(\n        list_items.len() \u003e= 5,\n        \"Should have at least 5 list items, got {}\",\n        list_items.len()\n    );\n\n    // 各レベルの確認\n    let level1_items: Vec\u003c_\u003e = list_items\n        .iter()\n        .filter(|(indent, _)| *indent == 0)\n        .collect();\n    let level2_items: Vec\u003c_\u003e = list_items\n        .iter()\n        .filter(|(indent, _)| *indent == 1)\n        .collect();\n    let level3_items: Vec\u003c_\u003e = list_items\n        .iter()\n        .filter(|(indent, _)| *indent == 2)\n        .collect();\n\n    println!(\"\\nLevel 1 items (indent=0): {level1_items:?}\");\n    println!(\"Level 2 items (indent=1): {level2_items:?}\");\n    println!(\"Level 3 items (indent=2): {level3_items:?}\");\n\n    assert_eq!(level1_items.len(), 2, \"Should have 2 level-1 items\");\n    assert_eq!(level2_items.len(), 2, \"Should have 2 level-2 items\");\n    assert_eq!(level3_items.len(), 1, \"Should have 1 level-3 item\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","x","work","markdown-viewer","tests","test_lists.rs"],"content":"use mdv::markdown::{CodeHighlighter, MarkdownDocument, ParsedLine};\nuse std::path::PathBuf;\n\n#[test]\nfn test_checkbox_list() {\n    let md = r#\"\n- [x] Completed task\n- [ ] Incomplete task\n- [X] Another completed\n- Normal item\n\"#;\n\n    let highlighter = CodeHighlighter::new(\"base16-ocean.dark\".to_string());\n    let doc =\n        MarkdownDocument::parse(PathBuf::from(\"test.md\"), md.to_string(), \u0026highlighter).unwrap();\n\n    let list_items: Vec\u003c_\u003e = doc\n        .parsed_lines\n        .iter()\n        .filter_map(|line| {\n            if let ParsedLine::ListItem {\n                checked, content, ..\n            } = line\n            {\n                Some((checked, content))\n            } else {\n                None\n            }\n        })\n        .collect();\n\n    assert_eq!(list_items.len(), 4);\n    assert_eq!(list_items[0].0,
